<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/stylesheet.css">

        <div class="d-flex align-items-center">

    <h1 class="display-4 text-center">LiveChat</h1>
    
    <div class="d-flex justify-content-center align-items-center mt-4 p-4">

    </div>
